<h3>{{ product.name }}</h3>
<h4>{{ product.name }} - {{ product.price | currency }}</h4>

<footer>
  <button (click)="decreaseAmount.emit()">-</button>
  <span> {{ product.cartProductQuantity }} </span>
  <button (click)="increaseAmount.emit()">+</button>

  <button (click)="remove.emit()">Remove</button>
</footer>
