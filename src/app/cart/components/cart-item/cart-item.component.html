<h3>{{ product.name}}</h3>
<h4>{{ product.name }} - {{ product.price | currency }}</h4>
<footer>

  <button (click)="decreaseAmount.emit(product)">-</button>
  <span> {{ product.cartProductQuantity }} </span>
  <button (click)="increaseAmount.emit(product)">+</button>

  <button (click)="remove.emit(product)">Remove</button>
</footer>
