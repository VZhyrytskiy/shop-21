<ol>
  <li *ngFor="let cartItem of cartItems; trackBy: trackByFn">
    <app-cart-item
      appHoverEffect
      [product]="cartItem"
      (decreaseAmount)="decreaseAmount($event)"
      (increaseAmount)="increaseAmount($event)"
      (remove)="removeCartItem($event)"
    ></app-cart-item>
  </li>
</ol>

<em>There are {{ getCartItemsQuantity() }} items in your cart. </em>
<em>Total price: {{ getTotalPrice() | currency }} </em>

<button (click)="resetCart()">Reset cart</button>
